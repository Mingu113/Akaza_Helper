name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
  
    
    steps:
    - uses: actions/checkout@v4
    - name : install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install libgtk-4-1-dev -y
    - name: make
      run: make
